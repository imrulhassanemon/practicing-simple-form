<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">

        <label for="serch">Search your Image here:
            <input type="search" name="" id="search">
            <button>serch</button>
        </label>
        <img src="img.jpg" alt="">
        <a href="https://www.pexels.com/search/mountain/">For more Click here</a>
    </form>
    <form action="">
       <legend>Feed back form</legend>
       <label for="name">Name:
        <input type="text" id="name">
       </label>
       <label for="date">Date:
        <input type="date" name="date" id="date">
       </label>
       <label for="comment">Comment:
        <textarea cols="30" rows="5" name="" id="textarea"></textarea>
       </label>
    </form>
    <button id="submit">submit</button>
</body>
</html>
